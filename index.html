<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="nota">
        <h1 class="titulo">Your Result</h1>
        <h1 class="nota-grande">76</h1>
        <h3 class="nota-total">of 100</h3>

        <h3 class="saudacoes">Great</h3>
        <p class="texto-saudacoes">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="nota-selecionada">
        <h1 class="summary">Summary</h1>
        <ul>
          <li>
            <img src="./assets/images/icon-memory.svg" alt="" />
            Reaction
            <b>80</b> / 100
          </li>

          <li>
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Memory
            <b>92</b> / 100
          </li>

          <li>
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal
            <p><b>61</b>/ 100</p>
          </li>

          <li>
            <img src="/assets/images/icon-visual.svg" alt="" />
            Visual
            <b>72</b>/ 100
          </li>
        </ul>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alan Ferreira</a>.
    </div>
  </body>
</html>
